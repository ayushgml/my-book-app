apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-standby
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-standby
  template:
    metadata:
      labels:
        app: postgres-standby
    spec:
      containers:
        - name: postgres
          image: postgres:12.10
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdata
      volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-config
          configMap:
            name: postgres-standby-configmap